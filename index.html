<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz app</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <div class="container">
      <div class="title">Quiz App</div>
      <div class="swiper"></div>
      <div class="questions">
        <div class="question">Question 1: <span class="question"> What is the capital of France?</span></div>
        <div class="options">
          <div class="options-1">
            <div class="option">A. <span class="optionss">Kathmandu</span></div>
            <div class="option">B. <span class="optionss">New York</span> </div>
          </div>
          <div class="options-2">
            <div class="option">C. <span class="optionss">Nepalgunj</span> </div>
            <div class="option">D. <span class="optionss">Cololampur</span></div>
          </div>
        </div>
      </div>
      <button id="button" type="submit">submit now</button>
    </div>
  </body>
  <script src="../dist/index.js"></script>
</html>
